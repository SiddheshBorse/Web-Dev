<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <h1>Forms</h1>
    <hr>
    <form action="/tacos">
        <!--The action is where the data frim the input goes-->
        <h2>These are the different types of forms</h2>
        <table>
            <thead>
                <tr>
                    <th>Style</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="color">Color : </label></td>
                    <td><input type="color" id="color"></td>
                </tr>
                <tr>
                    <td><label for="text">Text: </label></td>
                    <td><input type="text" id="text"></td>

                </tr>
                <tr>
                    <td><label for="checkbox">Checkbox: </label></td>
                    <td><input type="checkbox" id="checkbox"></td>

                </tr>
                <tr>
                    <td><label for="date">Date: </label></td>
                    <td><input type="date" id="date"></td>

                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="file">File: </label></td>
                    <td><input type="file" id="file"></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="range">Range: </label></td>
                    <td><input type="range" id="range"></td>
                </tr>

            </tbody>

        </table>
    </form>
</body>

</html>
